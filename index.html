<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Db</title>
    <!-- BootStrap Css Cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <main>
    <section>
        <!-- search field  -->
        <div class="mt-4">
            <h3 class="text-center">Search Your <span class="text-success">Food</span></h3>
            <div class="input-group mb-3 mt-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your Food" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search Food</button>
            </div>
        </div>

    <!-- message for empty input  -->
    <h4 class="text-center text-danger" id="empty-message"></h4>

    <!-- message for doesn't exist data  -->
    <h4 class="text-center text-danger" id="unknown-data"></h4>

    <!-- spinner before load  -->
    <section id="spinner">
        
    </section>

    <!-- food infor  -->
    <div id="display-info" class="w-25 mx-auto">

    </div>
    <!-- search result  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 container-fluid mx-auto">
            
        </div>
    </section>
  </main>
    <script src="js/app.js"></script>
</body>
</html>
